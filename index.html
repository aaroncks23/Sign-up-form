<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="image-container">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="background pic" id="background-image">
        <div class="image-sidebar">
            <img src="odin-lined.png" alt="odin-logo" id="odin-logo">
            <h1>ODIN</h1>
        </div>
        <div class="image-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    
    <div class="form-container">
        <div class="top-section">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p> You know you want to.</p>
            </div>
        </div>
        <div class="middle-section">
            <p>Let's do this!</p>    
            <form action="#" method="post">
                <div class="input-container">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input-container">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>

                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="input-container">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number">
                </div>

                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div class="input-container">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </div>
            </form>
        </div>
        <div class="bottom-section">
            <button type="submit">Submit</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>

</html>
